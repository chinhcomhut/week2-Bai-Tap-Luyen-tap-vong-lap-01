<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 30 số đầu tiên chia hết cho 7 - Cách 1: Sử dụng vòng lặp for</title>
</head>
<body>
<h2>Tính tổng 30 số tự nhiên đầu tiên chia hết cho 7 </h2>
<script>
    let  i=0;
    let sum=0;
    let tong;
    for (i=0;i<30;i++) {
        sum += i;
       tong = sum*7;
    }
    document.write("Tổng là: "+tong)
</script>
</body>
</html>
