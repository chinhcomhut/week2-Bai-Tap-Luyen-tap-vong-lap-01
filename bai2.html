<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su dung ham Prompt()</title>
</head>
<body>
<script>
    let nhietdo=prompt("Nhập vào nhiệt độ hiện tại:");
    if (nhietdo>100){alert("Yêu cầu giảm nhiệt độ")}
    if (nhietdo<20){alert("Yêu cầu tăng nhiệt độ")}
</script>
</body>
</html>
