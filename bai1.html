<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su dung vong lap dem tu 1 den 99</title>
</head>
<body>
<h2>Sử dụng vòng lặp đếm từ 1 đến 99</h2>
<p id="demo"></p>
<script>
    let text="";
    let i;
    for(i=1;i<100;i++){
        text+="number  := "  +i+ "<br>";
    }
    document.getElementById("demo").innerHTML=text;
    document.write("đã hoàn thành")
</script>
</body>
</html>
