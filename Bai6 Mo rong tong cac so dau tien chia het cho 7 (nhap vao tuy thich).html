<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Nhập vào n"));
    let i;
    let sum=0;
    let tong;
    for(i=1;i<n;i++){
        sum +=i;
        tong=sum*7;
    }
    document.write("tổng:   "+tong)
</script>
</body>
