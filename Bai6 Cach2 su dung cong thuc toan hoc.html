<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng công thức toán học</title>
</head>
<body>
<h2>Tính tổng của 30 số đầu tiên chia hết cho 7</h2>
<script>
    /* áp dụng công thức: (n*(n+1)/2)*7
    trong đó: n: là tổng các chữ số đầu tiên chia hết cho 7. VD: 3 số đầu tiên là 0,7,14 thì n =3
     */
    let n=29;
    let tong=(n*(n+1)/2)*7;
    document.write("Tổng của 30 số đầu tiên chia hết cho 7 là: "+tong)
</script>
</body>
</html>
